<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Link rel='stylesheet' href='style.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <title>Google</title>
</head>
<body>
    <div class="navbar justify-content-end">
        <ul class="nav">
            <li class='item gmail'>
                <a href="" id="gmail" >Gmail</a>
            </li>
            <li class='item images'>
                <a href="" id="images" >Images</a>
            </li>
            <li class='item menu'>
                <a href="" id="menu" >
                    <img id="menu" src="./baseline_apps_black_18dp.png" alt="menu" height="25px" width="25px">
                </a>
            </li>
            <li class='item signin'>
                <button id='signin' class='btn btn-primary'>Sign in</button>
            </li>
        </ul>
    </div>
    <div class="content">
        <div class="search-wrapper">
          <a href="" class="search-logo">
            <img src="./googlelogo_color_272x92dp.png">
          </a>
          <div class="search-bar">
            <div class="search-icon">
              <i class="fa fa-search"></i>
            </div>
            <input type="text">
            <div class="search-icon right">
              <i class="fa fa-microphone"></i>
            </div>
          </div>
          <div class="search-buttons">
            <a href="">Google Search</a>
            <a href="">I'm Feeling Lucky</a>
          </div>
          <p class="search-info">
            Google offered in:
            <a href="#" id="languages">தமிழ்</a>
            <a href="#" id="languages">हिन्दी</a>
            <a href="#" id="languages">తెలుగు</a>
            <a href="#" id="languages">ગુજરાતી</a>
            <a href="#" id="languages">മലയാളം</a>
          </p>
        </div>
    </div>
    <div class="bottom-bar">
        <div class="bar-left">
          <div class="menu">
            <a href="">Advertising</a>
            <a href="">Business</a>
            <a href="">How Search Works</a>
          </div>
        </div>
        <div class="bar-right">
          <div class="menu">
            <a href="">Privacy</a>
            <a href="">Terms</a>
            <a href="">Settings</a>
          </div>
        </div>
    </div>
</body>
</html>
